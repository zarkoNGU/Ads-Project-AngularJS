<form class="form-signin">
    <h2 class="form-signin-heading">Publish Ads</h2>
    <label for="title">Title</label>
    <input type="text" ng-model="ad.title" id="title" class="form-control" placeholder="Title" required="" autofocus="">
    
    <label for="text">Text</label>                                                                    
    <textarea ng-model="ad.text" id="text" placeholder="Text" class="form-control" rows="4"></textarea> 
    
    <label for="inputCategory">Choose category</label>
    <select id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="ad.categoryId" class="form-control">  
    </select>
    
    <label for="inputTown">Choose town</label>
    <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="ad.townId" class="form-control">  
    </select>
    
    <button ng-click="publishAd(ad)" class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>
</form>
