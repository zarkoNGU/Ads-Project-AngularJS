<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Publish Ads</legend>
                                                          
            <div class="form-group">
              <label class="col-md-3 control-label" for="title">Title</label>
              <div class="col-md-9">
                <input type="text" ng-model="ad.title" id="title" class="form-control" placeholder="Title" required="" autofocus="">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="text">Text</label>
              <div class="col-md-9">
                <textarea ng-model="ad.text" id="text" placeholder="Text" class="form-control" rows="5"></textarea>
              </div>
            </div> 
                 
             <div class="form-group">
              <label class="col-md-3 control-label" for="inputCategory">Choose category</label>
              <div class="col-md-9">
                <select id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="ad.categoryId" class="form-control">  
                </select>
              </div>
            </div>      
    
            <div class="form-group">
              <label class="col-md-3 control-label" for="inputTown">Choose town</label>
              <div class="col-md-9">
                <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="ad.townId" class="form-control">  
                </select>
              </div>
            </div>
            
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">                                     
                <button ng-click="publishAd(ad)" class="btn btn-primary btn-lg" type="submit">Publish</button>   
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
</div>
