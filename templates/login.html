<form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" ng-model="user.username" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
