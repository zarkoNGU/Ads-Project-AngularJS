<div id="public-ads" ng-hide="editPart">
    <img src="images/ajax-loader.gif" ng-hide="ready" width="250px">
    <ul ng-cloak>
        <li ng-repeat="user in usersData.users">
            {{user.username}}                                   
            <button ng-click="get(user.id)">Edit</button>
            <button ng-click="deleteAd(user.id)">Delete</button>
            <button ng-click="setPassword(user.id)">Delete</button>
        </li>
    </ul>
    <li><a ng-click="pagePrevious()">Previous</a></li>
    <li><a ng-click="pageNext()">Next</a></li>
</div>
<div ng-show="editPart">                               
    <form class="form-signin">
        <h2 class="form-signin-heading">Edit User with #id = {{users.id}}</h2>
        <input type="hidden" ng-model="users.id">
        <label for="title">Title</label>
        <input type="text" ng-model="users.title" id="title" class="form-control" placeholder="Title" required="" autofocus="">
        
        <label for="text">Text</label>                                                                    
        <textarea ng-model="users.text" id="text" placeholder="Text" class="form-control" rows="4"></textarea> 
        
        <label for="inputCategory">Choose category</label>
        <select id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="users.categoryId" class="form-control">  
        </select>
        
        <label for="inputTown">Choose town</label>
        <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="users.townId" class="form-control">  
        </select>
        
        <button ng-click="edit(users)" class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>
    </form>
</div>
