<div id="public-ads" ng-hide="editAdPart">
    <img src="images/ajax-loader.gif" ng-hide="ready" width="250px">
    <ul ng-cloak>
        <li ng-repeat="ad in adsData.ads">
            {{ad.title}}
            <button ng-click="approve(ad.id)">Approve</button>
            <button ng-click="reject(ad.id)">Reject</button>
            <button ng-click="get(ad.id)">Edit</button>
            <button ng-click="deleteAd(ad.id)">Delete</button>
        </li>
    </ul>
    <li><a ng-click="pagePrevious()">Previous</a></li>
    <li><a ng-click="pageNext()">Next</a></li>
</div>
<div ng-show="editAdPart">                               
    <form class="form-signin">
        <h2 class="form-signin-heading">Edit Ad with #id = {{topic.id}}</h2>
        <input type="hidden" ng-model="topic.id">
        <label for="title">Title</label>
        <input type="text" ng-model="topic.title" id="title" class="form-control" placeholder="Title" required="" autofocus="">
        
        <label for="text">Text</label>                                                                    
        <textarea ng-model="topic.text" id="text" placeholder="Text" class="form-control" rows="4"></textarea> 
        
        <label for="inputCategory">Choose category</label>
        <select id="inputCategory" ng-options="category.id as category.name for category in categories" ng-model="topic.categoryId" class="form-control">  
        </select>
        
        <label for="inputTown">Choose town</label>
        <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="topic.townId" class="form-control">  
        </select>
        
        <button ng-click="edit(topic)" class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>
    </form>
</div>
