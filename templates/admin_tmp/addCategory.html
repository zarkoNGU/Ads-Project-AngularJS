<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Create Category</legend>
                                                          
            <div class="form-group">
              <label class="col-md-3 control-label" for="username">Name</label>
              <div class="col-md-9">
                <input type="text" ng-model="category.name" id="username" placeholder="Password" class="form-control">
              </div>
            </div>       
                                  
            <div class="form-group">
              <div class="col-md-12 text-right">                                     
                <button ng-click="publish(category)" class="btn btn-primary btn-lg" type="submit">Publish</button>
                <a href="#/" class="btn btn-primary btn-lg">Cancel</a>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
</div>
